name: Deploy to EC2

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'infra/**'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy-to-ec2.yml'
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r src/app/requirements.txt
      
      - name: Lint with flake8
        run: |
          # Only check for critical errors
          flake8 src/app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and export Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/app
          load: true
          tags: bangabot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker images
          docker image inspect bangabot:latest

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create .env file for EC2
        run: |
          echo "TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "CODUSER=${{ secrets.CODUSER }}" >> .env
          echo "CODPASS=${{ secrets.CODPASS }}" >> .env
          echo "DBUSER=${{ secrets.DBUSER }}" >> .env
          echo "DBPASS=${{ secrets.DBPASS }}" >> .env
          echo "DBNAME=${{ secrets.DBNAME }}" >> .env
          echo "DBPORT=5432" >> .env
          echo "DBHOST=db" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
      
      - name: Create docker-compose.prod.yml
        run: |
          cat > docker-compose.prod.yml << EOL
          version: '3'
          services:
            app:
              build:
                context: ./src/app
                dockerfile: Dockerfile
              environment:
                DBHOST: db
                DBPORT: 5432
              env_file:
                - .env
              volumes:
                - ./src/img:/app/src/img
              depends_on:
                db:
                  condition: service_healthy
              restart: unless-stopped
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
            db:
              image: postgres
              environment:
                POSTGRES_USER: \${DBUSER}
                POSTGRES_PASSWORD: \${DBPASS}
                POSTGRES_DB: \${DBNAME}
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U \${DBUSER}"]
                interval: 5s
                timeout: 5s
                retries: 5
              ports:
                - 5432:5432
              volumes:
                - db-data:/var/lib/postgresql/data
              restart: unless-stopped
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
          volumes:
            db-data:
          EOL
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_REMOTE_HOST }}
          username: ${{ secrets.EC2_REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Stop any existing containers
            cd ~/bangabot 2>/dev/null || mkdir -p ~/bangabot
            cd ~/bangabot
            if [ -f docker-compose.prod.yml ]; then
              docker-compose -f docker-compose.prod.yml down
            fi

            # Aggressive cleanup — remove all unused images, build cache, and volumes
            docker system prune -af 2>/dev/null || true

            # Check disk space — fail early if critically low
            AVAIL=$(df / --output=avail | tail -1 | tr -d ' ')
            if [ "$AVAIL" -lt 524288 ]; then
              echo "WARNING: Less than 512MB free disk space ($AVAIL KB). Cleaning more aggressively..."
              docker volume prune -f 2>/dev/null || true
              sudo journalctl --vacuum-size=50M 2>/dev/null || true
              sudo apt-get clean 2>/dev/null || true
            fi
      
      - name: Transfer files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_REMOTE_HOST }}
          username: ${{ secrets.EC2_REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: ".env,docker-compose.prod.yml,src/app/Dockerfile,src/app/main.py,src/app/requirements.txt,src/app/cogs/,src/app/database/,src/img/,infra/ec2-setup.sh"
          target: "~/bangabot"
          strip_components: 0
      
      - name: Run server setup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_REMOTE_HOST }}
          username: ${{ secrets.EC2_REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd ~/bangabot
            chmod +x infra/ec2-setup.sh
            bash infra/ec2-setup.sh

      - name: Start application on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_REMOTE_HOST }}
          username: ${{ secrets.EC2_REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd ~/bangabot
            
            # Debug info - print directory structure to help with troubleshooting
            echo "Directory structure:"
            ls -la
            echo "Src app directory:"
            ls -la src/app/
            
            # Create a copy of .env in src/app (not just a symlink)
            if [ -f ".env" ]; then
              echo "Copying .env file to src/app directory"
              cp .env src/app/.env
              echo "Content of .env file (excluding sensitive data):"
              grep -v "TOKEN\|PASS" .env
            else
              echo "ERROR: .env file not found!"
              exit 1
            fi
            
            # Export environment variables for docker-compose
            export $(grep -v '^#' .env | xargs)
            
            # Build and start containers
            echo "Starting containers with docker-compose..."
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Verify containers are running
            sleep 15
            if [ $(docker-compose -f docker-compose.prod.yml ps | grep "Up" | wc -l) -lt 2 ]; then
              echo "Containers failed to start properly"
              echo "Docker logs:"
              docker-compose -f docker-compose.prod.yml logs
              exit 1
            fi
            echo "Deployment successful!"
