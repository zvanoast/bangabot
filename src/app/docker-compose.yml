version: '3'
services:
  app:
    environment:
      DBHOST: db
      DBPORT: 5432
      ENVIRONMENT: dev
      # Added logging environment variables
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../img:/app/src/img
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # Configure logging for Docker
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASS}
      POSTGRES_DB: ${DBNAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DBUSER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    # Configure logging for Docker
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
volumes:
  db-data:
